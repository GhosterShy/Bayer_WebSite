{% extends 'baseIndex.html' %}
{% load static %}



{% block banner %}

    <div class="banner d-flex gap-3">

            <div class="banner-1 rounded-4 d-flex align-items-sm-center px-4">
                <div class="container-fluid d-flex flex-column align-items-sm-start">
                    <h1 style="font-weight: bold;color: #8B261E;font-family: Montserrat-bold" class="fw-bold">{{ category.title }}</h1>
                    <p style="color: #B62424">{{ category.description }}</p>
                </div>
            </div>

            <div id="carouselId" class="banner-2 carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="First slide"></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="1"
                        aria-label="Second slide"></li>
                    <li
                        data-bs-target="#carouselId"
                        data-bs-slide-to="2"
                        aria-label="Third slide"></li>
                </ol>
                <div class="carousel-inner rounded-4" role="listbox">
                    <div class="carousel-item active">
                        <img
                            src="{{ MEDIA_URL }}{{ category.image_link1 }}"
                            class="w-100 d-block"
                            alt="First slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="{{ MEDIA_URL }}{{ category.image_link2.url }}"
                            class="w-100 d-block"
                            alt="Second slide"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                            src="{% static 'img/Carusel/image 2.png' %}"
                            class="w-100 d-block"
                            alt="Third slide"/>
                    </div>
                </div>
                <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselId"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>

{% endblock %}




{% block content %}

{% load static %}

 <div class="category-title d-flex py-4 gap-3 align-items-center fs-4">
{{ category.name}}
<div></div>

 </div>

        <div class="productss bg-light">
            <div class="row row-gap-4" id="products">
                {% for product in products %}
                <div class="col-md-3">
                    <div class="card text-start">
                        <a href="{% url 'product_info' product.id %}">
                       <img class="card-img-top" src="{{ MEDIA_URL }}{{ product.image.url }}" alt="{{ product.name }}" />
                        </a>
                        <div class="card-body">
                            <h4 class="card-title"><a href="product.html">{{ product.name }}</a></h4>
                            <div class="">
                                <p class="card-price col fs-4">{{ product.price }}<span> ₸/кг</span></p>
                                <a href="{% url 'add_card' product.id %}"><button  class="btn btn-primary col-12" id="liveToastBtn"><i class="bi bi-cart-plus"></i></button></a>
                            </div>
                        </div>
                    </div>
                </div>






                      {% endfor %}
            </div>
        </div>


{% endblock %}
