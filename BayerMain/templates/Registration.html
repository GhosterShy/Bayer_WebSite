{% load static %}
{% csrf_token %}
<!doctype html>
<html lang="en">
    <head>
        <title>Registration</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
         <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href={% static 'registrationCSS.css' %}>

    </head>

    <body>


            <div class="container1">
                <div class="row">

                  <div class="col col1" style="background-color: white">

                        <img class="imghuman" style="max-width: 600px;padding-top: 60px;min-width: 200px; min-height: auto;" src={% static 'img/Registrationimg.png' %}>

                  </div>


                  <div class="col col2">
                    <div class="right">

                        <form method="post">
                            {% csrf_token %}
                        <h2>Создать аккаунт</h2>
                        <div class="form-group">

                            <div class="form-group"> <label for="full-name">Nickname</label>
                                    {{ form.username}}</div>

                            <div class="row">
                                <div class="col colName"> <label for="first_name">Имя</label>
                                    {{ form.first_name}}</div>
                                <div class="col colName"> <label for="last-name">Фамилия</label>
                                    {{ form.last_name}}</div>


                            </div>

                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="password">Создайте пароль</label>
                            {{ form.password }}
                        </div>

                        <div class="form-options">
                            <p>
                                <div class="pclass">
                                    <div class="row">

                                    {% for radio in form.Role %}
                                      <div class="col col3">
                                   <label class="btnlabel">
                                    {{ radio.tag }}
                                    {{ radio.choice_label }}
                                   </label>
                                        </div>
                                    {% endfor %}


                                    </div>
                                </div>
                            </p>


                        </div>
                        {{ form.errors }}
                        <div class="btnsingup">
                        <button type="submit" class="sign-up">Sign Up</button>
                        </div>
                             </form>
                        <div class="linksignin">
                        <h3>У вас уже есть аккаунт?</h3>
                        <a href={% url 'Login' %} class="sign-in"> Sign In</a>
                        </div>

                    </div>
                  </div>
                </div>
              </div>



    <style>
    @font-face {
    font-family: 'Montserrat';
    src: url('{% static 'fonts/montserrat/static/Montserrat-Regular.ttf' %}');
    }

    @font-face {
    font-family: 'Montserrat-bold';
    src: url('{% static 'fonts/montserrat/static/Montserrat-Bold.ttf' %}');
    }

</style>
    </body>


</html>
